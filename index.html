
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="shortcut icon" href="./image/bookmarkicon.png" type="image/x-icon" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- Main CSS File -->
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div
      class="main-logo d-flex justify-content-center align-content-center mt-3"
    >
      <h1>Bookmarker</h1>
    </div>

    <section id="main" class="">
      <div class="container mt-5 py-3 h-75 w-100">
        <h3 class="text-center mt-2">
          <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h3>
        <form
          action=""
          class="d-flex justify-content-center flex-column align-items-center"
        >
          <div class="first-input w-100">
            <label for="BookmarkName" class="form-label"
              ><i class="fa-solid fa-earth-americas pe-2"></i> Site Name</label
            >
            <input
              type="text"
              class="form-control selectedinput form1"
              name="SiteName"
              id="BookmarkName"
              placeholder="Bookmark Name"
            />
          </div>

          <div class="second-input w-100">
            <label for="URL" class="form-label mt-3"
              ><i class="fa-solid fa-link pe-2"></i> Site URL</label
            >
            <input
              type="url"
              class="form-control selectedinput form2"
              name="URL"
              id="URL"
              placeholder="Website URL"
            />
          </div>

          <button
            type="submit"
            id="submit-btn"
            class="btn btn-danger px-5 mt-3 mb-2"
          >
            Submit
          </button>
        </form>
      </div>
    </section>

    <section id="data-show">
      <div class="container mt-4">
        <div class="row text-center shadow-sm bg-white">
          <div class="col py-2">Index</div>
          <div class="col py-2">Website Name</div>
          <div class="col py-2">Visit</div>
          <div class="col py-2">Delete</div>
        </div>
        <div id="item"></div>
      </div>
    </section>

    
<div id="validationModal" class="modal fade" tabindex="-1" aria-labelledby="validationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="validationModalLabel">
          <i class="fas fa-exclamation-circle text-danger"></i> Validation Error
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Site Name or URL is not valid. Please follow the rules below:</p>
        <ul>
          <li><i class="fas fa-arrow-circle-right text-danger"></i> Site name must contain at least <strong>3 characters</strong>.</li>
          <li><i class="fas fa-arrow-circle-right text-danger"></i> Site URL must be a valid URL (e.g., https://example.com).</li>
        </ul>
      </div>
    </div>
  </div>
</div>

    <!-- Bootstrap -->
    <script
      src="js/bootstrap.bundle.min.js"></script>
    <!-- Main JS File -->
    <script src="js/main.js"></script>
  </body>
</html>
